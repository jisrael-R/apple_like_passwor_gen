<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <div style="text-align:center; margin: 0 auto; margin-top: 1em; font-size: 5em;" id="items">
        <div>
            <span>Code:<p style="color: red; font-family: sans-serif;" class="display"></p></span>

        </div>
        <input type="checkbox" name="numbers" id="num">
        <label for="numbers">Numbers</label>

        <input type="checkbox" name="upper" id="upper">
        <label for="upperCase">Upper case</label>

        <input type="checkbox" name="lower" id="lower">
        <label for="lowercase">Lower case</label>

        <input type="number" name="passwordSize" id="size">
        <label for="lowercase">Password size</label>


        <button class="btn">Submit</button>
    </div>



    <script src="./app.js"></script>
</body>

</html>
